<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WikiWars</title>
    <link rel="shortcut icon" href="https://fr.wikipedia.org/static/favicon/wikipedia.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='connection.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page">
    <div class="container"> 
      <div class="left">
        <div class="login">WikiWars</div>
        <div class="eula">Bienvenue sur WikiWars, connectez-vous !</div>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300" >
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <form method="post">
          <div class="form">
            <label for="inputPseudo" class="form-label">Pseudo</label>
            <input name="inputPseudo" type="text" required="required" id="inputPseudo">
            <div id="inputPseudoHelp" class="form-text">Choisissez un pseudo</div>
            {% if error is defined %}
                  <div class="invalid-feedback" style="display: block">
                  {{ error }}
                  </div>
            {% endif %}
            <button type="button" class="btn btn-outline-secondary" style="border-radius:20px;font-size: 17px;margin-top: 10%;margin-left: 35%;"><input type="submit" id="submit" value="Submit"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
